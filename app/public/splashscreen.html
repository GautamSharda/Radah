<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Radah</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #cc95ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .splash-container {
        text-align: center;
        color: #ffffff;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }
      .loading {
        width: 30px;
        height: 30px;
        border: 3px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div style="display: flex; justify-content: center; flex-direction: column; gap: 10px; align-items: center;">
        <h3>Setting up Radah</h3>
        <div class="loading"></div>
      </div>
    </div>
  </body>
</html>
